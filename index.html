<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>INNOV 8 DEZIGN – Coming Soon</title>
  <meta name="description" content="INNOV 8 DEZIGN – Perfect modular design for kitchen, rooms and more. Launching soon.">
  <meta name="keywords" content="modular design, interior design, kitchen design, room design, INNOV 8 DEZIGN">
  <meta name="author" content="INNOV 8 DEZIGN">

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", sans-serif;
      overflow-x: hidden; /* prevent horizontal scroll */
    }

    .bg-cover {
      background: url('img/IMG_20250904_120633.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
      color: #fff;
      text-align: center;
    }

    /* Mobile fix: dynamic vh */
    @media (max-width: 768px) {
      .bg-cover {
        min-height: 100dvh; /* fills visible mobile viewport */
      }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 50px 20px 20px;
      width: 100%;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 2rem auto;
      display: block;
    }

    p.lead2 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-top: 40px;
      margin-bottom: 1rem;
      color: #e2e2e2;
      line-height: 1.2;
      text-align: center;
      white-space: normal;
    }

    @media (max-width: 992px) {
      p.lead2 { font-size: 2.4rem; }
    }

    @media (max-width: 576px) {
      p.lead2 { font-size: 1.8rem; }
    }

    p.lead {
      font-size: 1.2rem;
      font-weight: 300;
      line-height: 1.6;
      margin-bottom: 2.5rem;
      color: #e2e2e2;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 40px;
      margin-bottom: 2.5rem;
      flex-wrap: wrap;
    }

    .countdown div {
      min-width: 90px;
    }

    .countdown div span {
      display: block;
      font-size: 3rem;
      font-weight: 300;
      line-height: 1;
    }

    .countdown div small {
      display: block;
      font-size: 0.9rem;
      margin-top: 0.3rem;
      text-transform: uppercase;
      color: #e2e2e2;
      letter-spacing: 1px;
    }

    footer {
      position: relative;
      z-index: 1;
      font-size: 0.95rem;
      color: #ddd;
      text-align: center;
      padding: 15px 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="bg-cover">
    <div class="overlay"></div>

    <div class="container-fluid content">
      <!-- Logo -->
      <img src="img/Logo-01.jpg" alt="INNOV 8 DEZIGN Logo" class="logo">

      <p class="lead2">We Are Almost Ready for Launch</p>
      <p class="lead">We build a perfect modular design for kitchen, bedrooms, and beyond. <br/>Stay tuned for our big reveal!</p>

      <div id="countdown" class="countdown">
        <div><span id="days">00</span><small>Days</small></div>
        <div><span id="hours">00</span><small>Hours</small></div>
        <div><span id="minutes">00</span><small>Minutes</small></div>
        <div><span id="seconds">00</span><small>Seconds</small></div>
      </div>
    </div>

    <footer>&copy; <span id="year"></span> Powered by Design Concepts</footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    let countdownDate;

    if (localStorage.getItem("countdownDate")) {
      countdownDate = new Date(localStorage.getItem("countdownDate"));
    } else {
      countdownDate = new Date();
      countdownDate.setDate(countdownDate.getDate() + 6);
      localStorage.setItem("countdownDate", countdownDate);
    }

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance <= 0) {
        clearInterval(timerInterval);
        document.getElementById('countdown').innerHTML = "<div>We have launched!</div>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    };

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
